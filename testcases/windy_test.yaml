config:
    name: testcase description
teststeps:
    - name: ""
      request:
        method: POST
        url: http://api-customerhelp.nsubpp.top/near/windy/v3
        params:
            debug: "1"
        headers:
            Accept-Encoding: gzip
            Connection: close
            Content-Length: "1277"
            Content-Type: application/octet-stream
            Host: api-customerhelp.nsubpp.top
            User-Agent: Mozilla/5.0 (Linux; Android 10; Pixel Build/QP1A.191005.007.A1; wv) AppleWebKit/537.36 (KHTML, like Gecko) Version/4.0 Chrome/108.0.5359.79 Mobile Safari/537.36
      validate:
        - check: status_code
          assert: equals
          expect: 200
          msg: assert response status code
        - check: headers."Content-Type"
          assert: equals
          expect: application/json; charset=utf-8
          msg: assert response header Content-Type
        - check: body.error_code
          assert: equals
          expect: 0
          msg: assert response body error_code
        - check: body.error_message
          assert: equals
          expect: ""
          msg: assert response body error_message
