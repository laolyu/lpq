config:
    name: testcase description
teststeps:
    - name: ""
      request:
        method: POST
        url: ${url($is_test,$host,api)}/common/backhaul/info/v2
        headers:
            Accept-Encoding: gzip
            ClientUpdateTime: "1680016200050"
            Connection: close
            Content-Length: "153"
            Content-Type: application/json; charset=UTF-8
            Host: api-lpq.shjiyue.top
            User-Agent: Dalvik/2.1.0 (Linux; U; Android 10; Pixel Build/QP1A.191005.007.A1)
            User-Agent-Platform: Dalvik/2.1.0 (Linux; U; Android 10; Pixel Build/QP1A.191005.007.A1)
            app-id: $appid
            device-brand: OPPO
            device-model: R9s
            lib_net_work_version: 3.0.1
            platform: android
            qid: blpq00004
            udi: ${generate_random_string(32)}
            ver: 1.0.3
        body:
            imei: ""
            install_date: "2023-03-28 22:18:12"
            oaid: $oaid
            udi: ${generate_random_string(32)}
            ware_id: ""
      validate:
        - check: status_code
          assert: equals
          expect: 200
          msg: assert response status code
        - check: headers."Content-Type"
          assert: equals
          expect: application/json; charset=utf-8
          msg: assert response header Content-Type
        - check: body.error_code
          assert: equals
          expect: 0
          msg: assert response body error_code
        - check: body.error_message
          assert: equals
          expect: ""
          msg: assert response body error_message
        - check: body.meta
          assert: equals
          expect: ""
          msg: assert response body meta
